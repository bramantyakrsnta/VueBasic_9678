<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guided 2</title>

    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>Halo, aku {{ wanita.nama }}</h2>

        <div id="if-else">
            <p>
                umurku {{ wanita.umur }} tahun dan aku bekerja sebagai seorang {{ wanita.pekerjaan }}
                <br> <br> Aku
                <span v-if="wanita.status == 'menikah'">Sudah Menikah</span>
                <span v-else-if="wanita.status == 'belum menikah'">Masih Lajang</span>
                <!-- <span v-else="wanita.status != 'menikah' && wanita.status != 'belum menikah'">Complicated</span> -->
            </p>
        </div>

        <div id="eventHandler">
            <button @click="kurangiUmur">Kurangi Umur</button>
            <button @click="tambahUmur">Tambah Umur</button>
        </div>

        <div id="for-index">
            <p v-show="wanita.skills">Kemampuanku adalah : </p>
            <ul v-for="(skill, index) in wanita.skills" :key="index">
                <li>{{ skill }}</li>
            </ul>
        </div>
    </div>
</body>

<script>
    new Vue({
        el: "#app",
        data: {
            wanita: {
                nama: 'Karen',
                umur: 20,
                pekerjaan: 'programmer',
                skills: [
                    'mencuci piring', 'coding'
                ],
                status: 'belum menikah',
            }
        },
        methods: {
            tambahUmur() {
                this.wanita.umur++;
            },
            kurangiUmur() {
                this.wanita.umur--;
            },
        },
    });
</script>

</html>
